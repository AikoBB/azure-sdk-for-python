parameters:
  rootFolder: '$(Build.SourcesDirectory)'

steps:
  # - pwsh: |
  #       . $(Build.SourcesDirectory)/eng/common/scripts/common.ps1

  #       if ($FindArtifactForApiReviewFn -and (Test-Path "Function:$FindArtifactForApiReviewFn"))
  #       {
